<app-navbar></app-navbar>
<h1>Match fixture</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Team Name Column -->
      <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef> Team Name </th>
        <td mat-cell *matCellDef="let match"> {{ match.teamName }} </td>
      </ng-container>
  
      <!-- Opponent Column -->
      <ng-container matColumnDef="opponent">
        <th mat-header-cell *matHeaderCellDef> Opponent </th>
        <td mat-cell *matCellDef="let match"> {{ match.opponent }} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let match"> {{ match.date }} </td>
      </ng-container>
  
      <!-- Stadium Column -->
      <ng-container matColumnDef="stadium">
        <th mat-header-cell *matHeaderCellDef> Stadium </th>
        <td mat-cell *matCellDef="let match"> {{ match.stadium }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
     <mat-paginator #paginator
                 [pageSize]="5"
                  [showFirstLastButtons]="true">
  </mat-paginator>
  </div>
