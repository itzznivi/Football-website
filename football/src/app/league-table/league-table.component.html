<h1>League Table</h1>
<table>
  <thead>
    <tr>
      <th>Position</th>
      <th>Team</th>
      <th>Played</th>
      <th>Won</th>
      <th>Drawn</th>
      <th>Lost</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td>{{ team.position }}</td>
      <td>{{ team.name }}</td>
      <td>{{ team.played }}</td>
      <td>{{ team.won }}</td>
      <td>{{ team.drawn }}</td>
      <td>{{ team.lost }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </tbody>
</table>
